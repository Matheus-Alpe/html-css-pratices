<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animated</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="index.html" class="box"> <!--precisa do method em caso de login real-->
        <h1>Login</h1>
        <div>
            <label for="user">User</label>
            <input type="text" name="user" id="user" autocomplete="off" required>
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" autocomplete="off" required>
        </div>

        <input type="submit" value="Login">
    </form>
</body>

</html>
