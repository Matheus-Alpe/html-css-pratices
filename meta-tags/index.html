<!DOCTYPE html>
<html lang="en">
<head>
    <!--tag charset - define o tipo dos caracteres -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tag description - breve descrição nos motores de pesquisa -->
    <meta name="description" content="Site voltado a programação e testes.">
    <!--tag author - define autor do site -->
    <meta name="author" content="Matheus Alves">
    <!--tag keywords - palavras-chaves para pesquisa-->
    <meta name="keywords" content="programação, html, css, js, java">
    <!--tag robots - indica aos motores de pesquisa a indexação das páginas -->
    <meta name="robots" content="index,nofollow">
    <!--
        tag refresh - define um tempo para atualização da página e também redireciona para outro site.

        EVITAR DE USAR
    -->
    <meta http-equiv="refresh" content="5;http://google.com.br">

    <title>Meta Tags</title>
</head>
<body>
    <h1>Meta Tags</h1>
    <h2>Página</h2>
</body> 
</html>
